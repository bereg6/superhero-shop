<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="../reset.css"/>
    <link rel="stylesheet" href="tech.css"/>
    <link rel="stylesheet" href="../style.css"/>
    <title>Base Tech</title>
  </head>
  <body>
    <div class="tech__content">


      <div class="techBlock">
            <!------    FOOTER    ------>
        <div class="footer selectable">
            <!--    FOOTER INFO   -->
          <div class="footer__info">
            <div class="info">
              <!--    INFO LOGO   -->
              <div class="info__logo">
                <div class="logo">
                  <img src="/img/marvel_Logo.svg" alt="logo_marvel">
                </div>
              </div>
                <!--    INFO COPYRIGHT   -->
              <div class="info__copyright">
                <div class="copyright">
                  Copyright 2022 Super-Heroes Shop
                </div>
              </div>
                <!--    INFO SOCIAL  -->
              <div class="info__social">
                <div class="social">
                  <a href="" class="social__link">
                    <img src="/icons/footer_instagram.svg" alt="instagram">
                  </a>
                  <a href="" class="social__link">
                    <img src="/icons/footer_twitter.svg" alt="twitter">
                  </a>
                  <a href="" class="social__link">
                    <img src="/icons/footer_facebook.svg" alt="facebook">
                  </a>
                </div>
              </div>
            </div>
          </div>
          <!--    FOOTER NAV   -->
          <div class="footer__nav-list">
            <div class="nav-list">
              <span class="nav-list__header">Menu</span>
              <a href="#" class="nav-list__link">Home</a>
              <a href="#" class="nav-list__link">News</a>
              <a href="#" class="nav-list__link">Characters</a>
            </div>
            <div class="nav-list">
              <span class="nav-list__header">Company</span>
              <a href="#" class="nav-list__link">Management</a>
              <a href="#" class="nav-list__link">Our story</a>
              <a href="#" class="nav-list__link">Career</a>
            </div>
            <div class="nav-list">
              <span class="nav-list__header">Support</span>
              <a href="#" class="nav-list__link">Support Center</a>
              <a href="#" class="nav-list__link">Transaction</a>
              <a href="#" class="nav-list__link">Contact us</a>
            </div>
          </div>
        </div>
      </div>

      <div class="techBlock" style="height: 444px;">
            <!------    FORM--WYSIWYG    ------>
        <div class="form-wysiwyg selectable">
          <label class="form-wysiwyg__label" for="textEditor" hidden></label>
          <textarea
            class="form-wysiwyg__editor"
            id="textEditor"
            placeholder="Taping a comment...">
          </textarea>
        </div>
      </div>

    </div>

    <form class="form-input selectable">
      <input type="text" class="form-input_right" placeholder="Some text">
      <input type="text" class="form-input_left" placeholder="Some text">
      <input type="text" class="form-input_right form-input_left" placeholder="Some text">
      <div class="form-input_big">
        <input type="text" placeholder="Some text">
      </div>
    </form>

    <script src="tech.js" type="text/javascript"></script>
    <script
      src="https://cdn.tiny.cloud/1/ddrherlbvcdwgxvfnzsywrpyk52xwtjkmccp89nm4i7gcrlj/tinymce/6/tinymce.min.js"
      referrerpolicy="origin">
    </script>
    <script src="../index.js" type="text/javascript"></script>
  </body>
</html>
